<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/bs06.css">
</head>

<body>
  <header class="bg-primary pd5 text-right">
    <a href="index.html" class="btn btn-danger">返回首页</a>
  </header>

  <section class="imgs">

    <div>
      <!-- 
        img-responsive表示图片是响应式，可以自动适应容器
        img-circle会变成圆的
        img-rounded会加个圆角
        img-thumbnail相册模式
       -->
      <img src="../images/bg.jpg" class="img-responsive img-circle">
    </div>
    <div>
      <img src="../images/bg.jpg" class="img-responsive img-rounded">
    </div>
    <div>
      <img src="../images/bg.jpg" class="img-responsive img-thumbnail">
    </div>
    <div>
      <img src="../images/bg.jpg" class="img-responsive">
    </div>
    <div>
      <img src="../images/bg.jpg" class="img-responsive">
    </div>
    <div>
      <span class="btn btn-primary disabled mybotton">
        禁用按钮
      </span>
    </div>
  </section>

  <div>
    <!-- center-block表示将元素放在容器的中间 -->
    <img src="../images/bg0001.png"
       class="img-responsive center-block" 
       style="width: 300px;">
  </div>

</body>

</html>
