<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>标题</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>

<body>
  <!-- text-right文本靠右 -->
  <header class="text-right">
    <a href="index.html">返回首页</a>
  </header>
  <section>
    <!-- 标题样式 -->
    <p class="h1">
      标题1<small>副标题</small>
    </p>
    <p class="h2">标题2</p>
    <p class="h3">标题3</p>
    <p class="h4">标题4</p>
    <p class="h5">标题5</p>
    <p class="h6">标题6</p>
  </section>
  <hr>
  <section>
    <!-- 
      中心内容
      text-indent是p的特有样式，表示首行缩进，
      一般是em单位，表示缩进字符数
    -->
    <p class="lead" style="text-indent: 2em;">
      中心内容-
      <mark>lead</mark>
      <del>删除文本</del>
      <ins>插入</ins>
      <u>下划线</u>
      <small>缩小</small>
      <strong>加粗</strong>
      <em>斜体</em>
    </p>
  </section>
  <hr>
  <section>
    <p class="text-left">文本左对齐</p>
    <p class="text-center">文本居中</p>
    <p class="text-right">文本右对齐</p>
  </section>
  <hr>
  
</body>

</html>
