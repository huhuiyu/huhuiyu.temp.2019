<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>黑暗骑士的网站</title>
  <!-- 引用多个css时，公用的靠前，自己的尽量靠后 -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <!-- 
  header和div其实没有区别
  是html5新增的语义的标记，表示里面是网站的头部
 -->
  <header>
    <h1 class="tc title">黑暗骑士的网站</h1>
  </header>
  <hr>
  <!-- 
    section和div效果一样
    语义是区块
  -->
  <section>
    网站导航
  </section>

  <!-- footer的语义是网站底部 -->
  <footer class="tc">
    版权所有&copy; 胡辉煜，huhuiyu.top
  </footer>


</body>

</html>
