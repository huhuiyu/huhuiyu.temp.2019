  <title>js是什么，有什么作用</title>

<body>
  <h1>
    js是javascript的简写，最早是浏览器中的脚本语言
    由于nodejs的出现，将js扩展成了全平台编程语言
    但是主要作用还是为前端开发服务

    js可以动态生成页面，可以处理前端数据逻辑
    可以控制样式（动态的添加删除修改）
    也可以控制部分浏览器行为，比如控制历史记录和跳转
    关闭弹窗，获取cookie隐私数据

    和css类似，js也可以通过多种方式引用
    元素中调用，标签中调用，外部引用

    总之，js可以完整控制html页面的各个层面
  </h1>

  <script>
    var count = prompt('  黄一洋次数?');
    for (var i = 1; i <= count; i++) {
      document.write('黄一🐏 js:' + i + '<br>');
    }
  </script>

</body>

</html>
