<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>复习一</title>
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/fuxi001.css">
</head>

<body>

  <main>
    <!-- bs3-panel:primary -->
    <!-- bootstrap的面板,panel-primary是演示主题 -->
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title text-center">
          用户信息注册
        </h3>
      </div>
      <div class="panel-body">
        <!-- 注册表单 -->
        <div class="form-group">

          <div class="input-group">
            <span class="input-group-addon">
              <i class="iconfont">&#xe611;</i>
            </span>
            <input type="text" id="txtName" class="form-control" placeholder="请输入用户名">
          </div>

          <div class="input-group">
            <span class="input-group-addon">
              <i class="iconfont">&#xe63f;</i>
            </span>
            <input type="password" id="txtPwd" class="form-control" placeholder="请输入密码">
          </div>

          <div class="input-group">
            <span class="input-group-addon">
              <i class="iconfont">&#xe63f;</i>
            </span>
            <input type="password" id="txtPwd2" class="form-control" placeholder="请输入确认密码">
          </div>

          <div class="input-group">
            <span class="input-group-addon iconfont">
              &#xe644;
            </span>
            <input type="text" id="txtNickname" class="form-control" placeholder="请输入昵称">
          </div>

        </div>
      </div>
      <div class="panel-footer text-right">
        <span class="btn btn-info btn-sm" id="btnReg">
          <i class="iconfont">&#xe62c;</i> 注册
        </span>
        <span class="btn btn-danger btn-sm" id="btnReset">
          <i class="iconfont">&#xe634;</i> 重置
        </span>
      </div>
    </div>

  </main>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/fuxi001.js"></script>
</body>

</html>
