<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js-逻辑判断2</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/js011.css">
</head>

<body>
  <header class="tr">
    <a href="index.html">返回首页</a>
  </header>
  <hr>
  <main class="tc">
    <div id="input01">
      <input type="text" id="txtName" placeholder="请输入用户名">
    </div>
    <div id="err01">用户名必须填写且长度是6-18位</div>
    <div>
      <input type="password" id="txtPwd" 
        placeholder="请输入密码">
      <span id="reqPwd">*</span>
      <span id="err02">密码必须填写</span>
      <span id="err03">密码长度不能小于6</span>
      <span id="err04">密码长度不能大于12</span>
    </div>
    <div>
      <button id="btnOk">确定</button>
    </div>
  </main>

  

  <script src="js/js011.js"></script>
