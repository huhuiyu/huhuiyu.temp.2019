<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js-猜数游戏</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/js016.css">
</head>

<body>
  <header class="tr">
    <a href="index.html">返回首页</a>
  </header>
  <hr>
  <main>
    <h1>
      想一个1-100的数
      计算机会猜你想的数是什么
      如果猜错了，只需要告诉计算机是猜大了还是小了
      那么计算机最多7次必然猜正确
    </h1>
    <section class="tc">
      <div>
        <button id="btnStart">开始游戏</button>
        <button id="btnClear">重置</button>
        <button id="btnBig">猜大了</button>
        <button id="btnSmall">猜小了</button>
      </div>
      <div id="divInfo"></div>
    </section>
  </main>
  <script src="js/js016.js"></script>
</body>

</html>
