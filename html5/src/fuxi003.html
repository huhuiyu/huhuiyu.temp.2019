<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="胡辉煜">
  <title>黑暗骑士的网站-html复习压力盒子</title>
  <link rel="shortcut icon" href="images/logo.png" type="image/png">
  <link rel="stylesheet" href="lib/iconfont.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/fuxi003.css">
</head>

<body>
  <header class="tr">
    <a href="index.html">返回首页</a>
  </header>
  <main>
    <section>
      <h1>压力盒子居中(水平+垂直)</h1>

      <div class="flex-cdiv">
        <div>我要居中（要求容器高宽大于里面的元素）</div>
      </div>

    </section>

    <section>
      <h1>分散对齐</h1>
      <div class="flex-fensan">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
    </section>

    <section>
      <h1>压力换行</h1>
      <div class="flex-huanhang">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>
    </section>

    <section>
      <h1>左中右</h1>
      <div class="flex-zzy">
        <div>左</div>
        <div class="tc">中（填满式）</div>
        <div>右</div>
      </div>
    </section>

    <section>
      <h1>左右</h1>
      <div class="flex-zy">
        <div>左</div>
        <div>右</div>
      </div>
    </section>

    <section>
      <h1>压力全局居中对齐</h1>
      <div class="flex-zh">
        <div>中间一</div>
      </div>
      <div class="bg-div">
        完整一行
      </div>
      <div class="flex-zh">
        <div>中间二</div>
      </div>
    </section>

  </main>


</body>

</html>
