<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="胡辉煜">
  <title>黑暗骑士的网站-html复习一</title>
  <link rel="shortcut icon" href="images/logo.png" type="image/png">
  <link rel="stylesheet" href="lib/iconfont.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <header class="tr">
    <a href="index.html">返回目录</a>
  </header>
  <h1>基本标记</h1>
  <hr>
  <section>
    语义标记（都是块级元素）
    <header>header：头部</header>
    <footer>footer：脚部</footer>
    <main>main：主体</main>
    <section>section：区块</section>
    <nav>nav：导航</nav>
  </section>
  <hr>
  <section>
    块级元素
    <div>div：html标准块级元素</div>
    <p>p：段落标记</p>
    <ul>
      <li>ul</li>
    </ul>
    <ol>
      <li>ol</li>
    </ol>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
  </section>
  <hr>
  <section>
    非块级元素：
    <i>i斜体</i><b>b粗体</b><u>u下划线</u>
    <del>del删除线</del><sub>sub下标</sub>
    <sup>sup上标</sup><span>span</span>
  </section>
  <hr>
  <section>
    媒体元素：
    embed：旧版本媒体元素，支持任意格式媒体文件
    <embed src="images/1.mp3">
    img：图片
    <img src="images/logo.png" alt="">
    audio：音频
    <audio src="images/1.mp3" controls></audio>
    video：视频
    <video src="images/1.mkv" controls></video>
  </section>

</body>

</html>
