<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js-数据结构（数组和json）</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/js020.css">
</head>

<body>
  <header class="tr">
    <a href="index.html">返回首页</a>
  </header>
  <hr>
  <main class="tc">
    <div id="divBatman"></div>
    <div>
      <button id="btnChange">修改json数据</button>
    </div>
    <hr>
    <h1>用户注册</h1>
    <div>
      <label>
        姓名：<input type="text" id="txtName">
      </label>
      <label>
        密码：<input type="password" id="txtPwd">
      </label>
      <label>
        昵称：<input type="text" id="txtNickname">
      </label>
    </div>
    <div>
      <button id="btnReg">注册</button>
      <button id="btnReset">重置</button>
    </div>
    <div id="divReg"></div>

    <div>
      <h1>登陆</h1>
      <label>
        姓名：<input type="text" id="loginName">
      </label>
      <label>
        密码：<input type="text" id="loginPwd">
      </label>
    </div>
    <div>
      <button id="btnLogin">登陆</button>
      <button id="btnClear">清除注册信息</button>
    </div>

  </main>

  <script src="js/js020.js"></script>
</body>

</html>
